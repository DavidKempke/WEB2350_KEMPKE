    <script>
    function dateDecoder(){
var d = new Date();
var day;
var mDay = d.getDate();
var years = d.getFullYear();
var hours = d.getHours();
var mins = d.getMinutes();
var month ;
var TimeofDay;

if (hours > 18 ){
    TimeofDay = "evening";
}else if (hours > 12){
    TimeofDay = "afternoon";
}else{
    TimeofDay = "morning";
}
        
var dateString;
        
        
        switch (d.getDay()) {
    case 0:
        day = "Sunday";
        break;
    case 1:
        day = "Monday";
        break;
    case 2:
        day = "Tuesday";
        break;
    case 3:
        day = "Wednesday";
        break;
    case 4:
        day = "Thursday";
        break;
    case 5:
        day = "Friday";
        break;
    case 6:
        day = "Saturday";
}
                switch (d.getMonth()) {
    case 0:
        month = "January";
        break;
    case 1:
        month = "February";
        break;
    case 2:
        month = "March";
        break;
    case 3:
        month = "April";
        break;
    case 4:
        month = "May";
        break;
    case 5:
        month = "June";
        break;
    case 6:
        month = "July";
        break;
    case 7:
        month = "August";
        break;
    case 8:
        month = "September";
        break;
    case 9:
        month = "October";
        break;
    case 10:
        month = "November";
        break;
    case 11:
        month = "December";
        break;

}
        
        dateString = "Good " + TimeofDay + " it is " + hours + ":" + mins
 + " on " + day + " " + month + " ," + mDay + " " + years;
            alert(dateString);
    }
    </script>

</head> 
<body>

<button onclick="dateDecoder()">The time is?</button>


</body>
